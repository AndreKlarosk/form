<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=850" />
  <title>Ficha de Apresentação - CCB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #printable-area, #printable-area * {
        visibility: visible;
      }
      #printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      #print-button, .clear-button, #instructions {
        display: none;
      }
      input[type="text"], input[type="date"] {
        border: none !important;
        background-color: transparent !important;
        box-shadow: none !important;
      }
      input[type="radio"] {
        appearance: none;
        border: 1px solid #000;
        width: 12px;
        height: 12px;
        vertical-align: middle;
        position: relative;
      }
      input[type="radio"]:checked::after {
        content: 'X';
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        color: #000;
      }
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    input[type="text"], input[type="date"] {
      background-color: rgba(255, 255, 0, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 14px;
      position: absolute;
    }

    input[type="radio"] {
      position: absolute;
      cursor: pointer;
    }

    .signature-canvas {
      position: absolute;
      border: 1px dashed #aaa;
      cursor: crosshair;
      touch-action: none;
    }

    .clear-button {
      position: absolute;
      font-size: 10px;
      padding: 1px 4px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }
    .clear-button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <div id="instructions" class="max-w-4xl w-full bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4 rounded-md">
    <h3 class="font-bold">Instruções</h3>
    <p>Preencha os campos abaixo. Para assinar, clique e arraste com o mouse ou use o dedo na tela. Ao terminar, clique em "Imprimir".</p>
  </div>

  <div id="printable-area" class="relative w-[850px] h-[546px] shadow-lg bg-white">
    <img src="form.png" alt="Formulário" class="absolute top-0 left-0 w-full h-full">

    <!-- Campos ajustados -->
    <input type="text" style="left: 150px; top: 32px; width: 390px;"> <!-- Administração -->
    <input type="date" style="left: 665px; top: 32px; width: 150px;"> <!-- Data -->

    <input type="text" style="left: 175px; top: 88px; width: 660px;"> <!-- Apresentado para -->
    <input type="text" style="left: 165px; top: 118px; width: 670px;"> <!-- Nome completo -->

    <input type="text" style="left: 90px; top: 150px; width: 50px;"> <!-- Idade -->
    <input type="text" style="left: 210px; top: 180px; width: 50px;"> <!-- Batizado há -->

    <!-- Estado Civil -->
    <input type="radio" name="estado_civil" style="left: 155px; top: 208px;">
    <input type="radio" name="estado_civil" style="left: 255px; top: 208px;">
    <input type="radio" name="estado_civil" style="left: 345px; top: 208px;">
    <input type="radio" name="estado_civil" style="left: 460px; top: 208px;">

    <!-- Aposentado -->
    <input type="radio" name="aposentado" style="left: 240px; top: 240px;">
    <input type="radio" name="aposentado" style="left: 320px; top: 240px;">

    <input type="text" style="left: 210px; top: 270px; width: 620px;"> <!-- Comum Congregação -->
    <input type="text" style="left: 290px; top: 298px; width: 540px;"> <!-- Cargo que já exerce -->

    <!-- Cônjuge exerce -->
    <input type="radio" name="conjuge" style="left: 380px; top: 330px;">
    <input type="radio" name="conjuge" style="left: 460px; top: 330px;">

    <!-- Assinaturas -->
    <div style="position: absolute; left: 130px; top: 370px;">
      <canvas id="sigAnciao" class="signature-canvas" width="200" height="40"></canvas>
      <button class="clear-button" style="top: -20px; left: 0;" data-canvas="sigAnciao">Limpar</button>
    </div>
    <div style="position: absolute; left: 395px; top: 370px;">
      <canvas id="sigDiacono" class="signature-canvas" width="200" height="40"></canvas>
      <button class="clear-button" style="top: -20px; left: 0;" data-canvas="sigDiacono">Limpar</button>
    </div>
    <div style="position: absolute; left: 640px; top: 370px;">
      <canvas id="sigCooperador" class="signature-canvas" width="200" height="40"></canvas>
      <button class="clear-button" style="top: -20px; left: 0;" data-canvas="sigCooperador">Limpar</button>
    </div>
  </div>

  <button id="print-button" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg">
    Imprimir Formulário
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signatureCanvases = document.querySelectorAll('.signature-canvas');
      const clearButtons = document.querySelectorAll('.clear-button');

      signatureCanvases.forEach(canvas => {
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function getMousePos(canvasDom, event) {
          const rect = canvasDom.getBoundingClientRect();
          return {
            x: event.clientX - rect.left,
            y: event.clientY - rect.top
          };
        }

        function getTouchPos(canvasDom, touchEvent) {
          const rect = canvasDom.getBoundingClientRect();
          return {
            x: touchEvent.touches[0].clientX - rect.left,
            y: touchEvent.touches[0].clientY - rect.top
          };
        }

        function startDrawing(e) {
          drawing = true;
          const pos = e.touches ? getTouchPos(canvas, e) : getMousePos(canvas, e);
          ctx.beginPath();
          ctx.moveTo(pos.x, pos.y);
          e.preventDefault();
        }

        function draw(e) {
          if (!drawing) return;
          const pos = e.touches ? getTouchPos(canvas, e) : getMousePos(canvas, e);
          ctx.lineTo(pos.x, pos.y);
          ctx.stroke();
          e.preventDefault();
        }

        function stopDrawing() {
          drawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);
      });

      clearButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          const canvasId = e.target.getAttribute('data-canvas');
          const canvas = document.getElementById(canvasId);
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
      });

      document.getElementById('print-button').addEventListener('click', () => {
        window.print();
      });
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Apresentação para Cargo na Igreja</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            /* Esconde elementos que não devem aparecer na impressão */
            body * {
                visibility: hidden;
            }
            #printable-area, #printable-area * {
                visibility: visible;
            }
            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            #print-button, .clear-button, #instructions {
                display: none;
            }
             /* Garante que os inputs não tenham bordas na impressão */
            input[type="text"], input[type="date"] {
                border: none !important;
                background-color: transparent !important;
                box-shadow: none !important;
            }
             input[type="checkbox"] {
                 appearance: none;
                 -webkit-appearance: none;
                 -moz-appearance: none;
                 border: 1px solid #000;
                 width: 12px;
                 height: 12px;
                 vertical-align: middle;
                 position: relative;
             }
             input[type="checkbox"]:checked::after {
                 content: 'X';
                 font-weight: bold;
                 position: absolute;
                 top: 50%;
                 left: 50%;
                 transform: translate(-50%, -50%);
                 font-size: 12px;
                 color: #000;
             }
             canvas {
                border: none !important;
             }
        }

        body {
            font-family: 'Roboto', sans-serif;
        }
        
        /* Estilo base para os inputs */
        input[type="text"], input[type="date"] {
            background-color: rgba(255, 255, 0, 0.2); /* Amarelo bem claro para indicar área de preenchimento */
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 14px;
            position: absolute;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            outline: 2px solid #3b82f6; /* Destaque azul ao focar */
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        /* Posicionamento dos checkboxes */
        input[type="checkbox"] {
            position: absolute;
            cursor: pointer;
        }

        /* Estilo para as áreas de assinatura */
        .signature-canvas {
            position: absolute;
            border: 1px dashed #aaa;
            cursor: crosshair;
            touch-action: none; /* Previne scroll ao desenhar em touch */
        }
        
        .clear-button {
            position: absolute;
            font-size: 10px;
            padding: 1px 4px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        .clear-button:hover {
            background-color: #dc2626;
        }

    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="instructions" class="max-w-4xl w-full bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4 rounded-md">
        <h3 class="font-bold">Instruções</h3>
        <p>Preencha os campos abaixo. Para assinar, clique e arraste com o mouse ou use o dedo na tela do seu celular. Use o botão "Limpar" para apagar uma assinatura. Ao finalizar, clique em "Imprimir".</p>
    </div>

    <!-- Container principal que terá a imagem como fundo -->
    <div id="printable-area" class="relative w-[850px] h-[546px] shadow-lg bg-white">
        <!-- A imagem do formulário como fundo -->
        <img src="form.png" 
             alt="Formulário da Congregação Cristã no Brasil"
             class="absolute top-0 left-0 w-full h-full"
             onerror="this.onerror=null;this.src='https://placehold.co/850x546/eee/ccc?text=Imagem+do+formulário+não+encontrada';">

        <!-- Campos de entrada posicionados sobre a imagem -->
        <input type="text" style="left: 140px; top: 58px; width: 440px;"> <!-- Administração -->
        <input type="date" style="left: 690px; top: 58px; width: 145px;"> <!-- Considerado na Data -->
        
        <input type="text" style="left: 230px; top: 137px; width: 600px;"> <!-- Apresentado para -->
        
        <input type="text" style="left: 230px; top: 178px; width: 600px;"> <!-- Nome Completo -->
        
        <input type="text" style="left: 230px; top: 217px; width: 35px;"> <!-- Idade -->
        
        <!-- Estado Civil -->
        <input type="checkbox" name="estado_civil" style="left: 335px; top: 236px;"> <!-- (S)olteiro -->
        
        <input type="checkbox" name="estado_civil" style="left: 400px; top: 236px;"> <!-- (C)asado -->
        
        <input type="checkbox" name="estado_civil" style="left: 470px; top: 236px;"> <!-- (D)ivorciado -->
        
        <input type="checkbox" name="estado_civil" style="left: 540px; top: 236px;"> <!-- (V)iuvo -->
        
        <input type="text" style="left: 230px; top: 215px; width: 60px;"> <!-- Estado Civil -->
        
        <input type="text" style="left: 230px; top: 250px; width: 60px;"> <!-- Tempo de Batizado -->
        
        <!-- Aposentado por invalidez -->
        <input type="checkbox" name="aposentado" style="left: 237px; top: 314px;"> <!-- Sim -->
        <input type="checkbox" name="aposentado" style="left: 320px; top: 314px;"> <!-- Não -->
        
        <input type="text" style="left: 195px; top: 351px; width: 638px;"> <!-- Comum Congregação -->
        <input type="text" style="left: 295px; top: 388px; width: 538px;"> <!-- Cargo que já exerce -->
        
        <!-- Cônjuge exerce algum cargo -->
        <input type="checkbox" name="conjuge_cargo" style="left: 367px; top: 429px;"> <!-- Sim -->
        <input type="checkbox" name="conjuge_cargo" style="left: 450px; top: 429px;"> <!-- Não -->
        
        <!-- Assinaturas -->
        <div style="position: absolute; left: 130px; top: 465px;">
            <canvas id="sigAnciao" class="signature-canvas" width="200" height="40"></canvas>
            <button class="clear-button" style="top: -20px; left: 0;" data-canvas="sigAnciao">Limpar</button>
        </div>
        
        <div style="position: absolute; left: 395px; top: 465px;">
             <canvas id="sigDiacono" class="signature-canvas" width="200" height="40"></canvas>
            <button class="clear-button" style="top: -20px; left: 0;" data-canvas="sigDiacono">Limpar</button>
        </div>
       
        <div style="position: absolute; left: 640px; top: 465px;">
             <canvas id="sigCooperador" class="signature-canvas" width="200" height="40"></canvas>
            <button class="clear-button" style="top: -20px; left: 0;" data-canvas="sigCooperador">Limpar</button>
        </div>
    </div>

    <button id="print-button" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg">
        Imprimir Formulário
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signatureCanvases = document.querySelectorAll('.signature-canvas');
            const clearButtons = document.querySelectorAll('.clear-button');

            signatureCanvases.forEach(canvas => {
                const ctx = canvas.getContext('2d');
                let drawing = false;

                function getMousePos(canvasDom, event) {
                    const rect = canvasDom.getBoundingClientRect();
                    return {
                        x: event.clientX - rect.left,
                        y: event.clientY - rect.top
                    };
                }

                function getTouchPos(canvasDom, touchEvent) {
                    const rect = canvasDom.getBoundingClientRect();
                    return {
                        x: touchEvent.touches[0].clientX - rect.left,
                        y: touchEvent.touches[0].clientY - rect.top
                    };
                }

                function startDrawing(e) {
                    drawing = true;
                    const pos = e.touches ? getTouchPos(canvas, e) : getMousePos(canvas, e);
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    e.preventDefault(); // Previne eventos indesejados como scroll
                }

                function draw(e) {
                    if (!drawing) return;
                    const pos = e.touches ? getTouchPos(canvas, e) : getMousePos(canvas, e);
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                     e.preventDefault();
                }

                function stopDrawing() {
                    drawing = false;
                }
                
                // Eventos do Mouse
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseout', stopDrawing);

                // Eventos de Toque
                canvas.addEventListener('touchstart', startDrawing);
                canvas.addEventListener('touchend', stopDrawing);
                canvas.addEventListener('touchmove', draw);
            });
            
            // Lógica para os botões de limpar
            clearButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const canvasId = e.target.getAttribute('data-canvas');
                    const canvas = document.getElementById(canvasId);
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                });
            });

            // Lógica do botão de imprimir
            const printButton = document.getElementById('print-button');
            printButton.addEventListener('click', () => {
                window.print();
            });
        });
    </script>
</body>
</html>
